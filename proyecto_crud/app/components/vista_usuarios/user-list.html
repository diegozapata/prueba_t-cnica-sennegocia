<div class="row col-md-12">
	<div class="col col-md-8">
        <center><h4>Listado Usuarios</h4></center>
		<table class="table table-striped table-bordered"  id="t3">
                	    <thead>
                    <tr>
                        <th class="style_cell" style="width: 10%;" >
                            Nombre 
                        </th>
                        <th class="style_cell" style="width: 15%;">
                            Usuario
                        </th>                                    
                        <th class="style_cell" style="width: 15%;" >
                             Mail
                        </th>
                        
                        <th class="style_cell"  style="width: 15%;">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="m in $ctrl.usuarios" usuario="m">        
                 
                     
                        <tr>                       	 
                            <td>{{ m.name }}</td>               
                            <td>{{ m.username }}</td>                      
                            <td>{{ m.email }}</td>
                           
                            <td>
                             <button class="btn btn-success btn-xs pull-right"  ng-click="$ctrl.mostrarUsuario(m)" type="button"><span class="fa fa-eye" aria-hidden="true"></span>ver </button>
                              <button class="btn btn-primary btn-xs pull-right" ng-click="$ctrl.editarUsuario(m)" type="button" title="Editar"><span class="fa fa-edit" aria-hidden="true"></span> editar</button>
                              <button class="btn btn-danger btn-xs pull-right"  ng-click="$ctrl.eliminarUsuario(m)" type="button"><span class="far fa-trash-alt" aria-hidden="true"> eliminar</span> </button>                              
                            </td>
                        </tr>    

                </tbody>
                </table>
     </div>
     <br>
	<div class="col col-md-4">
        <div class="row-sm-4">
            <user-details ng-if="$ctrl.mostrarUsuario" ng-show="detalles" usuario="$ctrl.usuario"></user-details>
        </div>
        <br>
        <div class="row-sm-4">
            <user-edit ng-if="$ctrl.editarUsuario" ng-show="edita" usuario2="$ctrl.usuario1"></user-edit>
         
            
            <form ng-submit="$ctrl.crearUsuario()"ng-show="agrega">
              <h3>Crear Usuario</h3>
              <div class="form-group">
                <label class="control-label col-md-2">Nombre:</label>
                <div class="col-md-12">
                    <input type="text" class="form-control" ng-model="usuario.name" placeholder="Diego Zapata" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2">Usuario:</label>
                <div class="col-md-12">
                    <input type="text" class="form-control" ng-model="usuario.username" placeholder="Diego" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2">Email:</label>
                <div class="col-md-12">
                    <input type="text" class="form-control" ng-model="usuario.email" placeholder="diego@.....cl" />
                </div>
              </div>
              <div class="col-md-offset-2 col-md-10">
              <input type="button" value="Agregar" class="btn btn-success btn-sm" ng-click="$ctrl.crearUsuario()" ng-show="submit" />       
              <input type="button" value="cancel" ng-click="cancelUpdate()" class="btn btn-danger btn-sm" ng-show="cancel" />    
              </div>
            </form>
        </div>
        
	</div>
</div>
